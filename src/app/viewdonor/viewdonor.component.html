<h2>
    <h2 class="text-center">Donor</h2>    
    <div class="container">
        <table class="table">
            <thead>
               
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Pan Card</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Email</th>
                <th scope="col">Contact</th>
                <th scope="col">Amount</th>
               
                
              </tr>
            </thead>
            <tbody>
               
              <tr *ngFor="let data of donorList">
                <td >{{data.id}}</td>
                <td >{{data.fullname}}</td>
                <td>{{data.pancard}}</td>
                <td>{{data.address}}</td>
                <td> {{data.city}}</td>
                <td> {{data.state}}</td>
                <td> {{data.email}}</td>
                <td >{{data.contact}}</td>
                <td >{{data.amount}}</td>
            
                <td > <a><i style="color:red;" (click)="deleteDonor(data.id)" class="fa fa-trash" aria-hidden="true"></i></a></td>
              </tr>
             
            </tbody>
          </table>
        
    </div>
    </h2>

<h2>
<h2 class="text-center">Member</h2>

<div class="container">
  
    <table class="table">
        <thead>
          
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Address</th>
            <th scope="col">Employement</th>
            <th scope="col">Reason</th>
           
            
          </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let data of finalmemberList">
            <td >{{data.id}}</td>
            <td >{{data.fullname}}</td>
            <td>{{data.contact}}</td>
            <td>{{data.address}}</td>
            <td> {{data.employement}}</td>
            <td >{{data.reason}}</td>
        
            <td > <a><i style="color:red;" (click)="deleteFinalMember(data.id)" class="fa fa-trash" aria-hidden="true"></i></a></td>
          </tr>
         
        </tbody>
      </table>
    
</div>
</h2>
